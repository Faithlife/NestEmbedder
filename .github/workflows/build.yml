name: Build

on:
  - push
  - pull_request

env:
  CI: 'true'
  DOTNET_CLI_TELEMETRY_OPTOUT: 'true'

jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: Dump context
      env:
        CONTEXT: ${{ toJson(github) }}
      run: |
        echo "Context: $Env:CONTEXT"

    - name: Determine cache fallbacks
      if: github.event_name != 'push'
      id: cache_fallbacks
      run: |
        echo "::set-output name=nuget::nuget-"

    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Cache nuget
      uses: actions/cache@v1
      with:
        path: ~/.nuget/packages
        key: nuget-${{ hashFiles('**/*.csproj') }}-${{ hashFiles('**/*.props') }}
        restore-keys: ${{ steps.cache_fallbacks.outputs.nuget }}

    - name: Build
      run: |
        dotnet build --configuration Release
        dotnet pack --configuration Release --no-build

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nuget-packages
        path: |
          **/*.nupkg
          **/*.snupkg

    - name: Build docs
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        dotnet tool install xmldocmd -g
        mkdir docbuild
        Copy-Item pages/* docbuild -Recurse
        xmldocmd .\src\Faithlife.NestEmbedder.EmbeddedAssemblyLoader\bin\Release\netstandard2.0\Faithlife.NestEmbedder.EmbeddedAssemblyLoader.dll docbuild
        npx gh-pages --dist docbuild
    
    - name: Publish
      if: startsWith(github.event.ref, 'refs/tags/v')
      run: |
        dotnet nuget push **/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
